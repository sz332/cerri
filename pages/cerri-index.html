<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../shared/shared-visjs.html">
<link rel="import" href="../shared/shared-common.html">

<link rel="import" href="../elements/cerri-graph.html">
<link rel="import" href="../elements/cerri-drills.html">

<script src="data.js"></script>

<dom-module id="cerri-index">
    <template>
        <style>

        </style>

        <iron-ajax auto url="{{_url('data/cerri.json')}}" handle-as="json" last-response="{{data}}"></iron-ajax>

        <paper-tabs selected="{{selected}}" attr-for-selected="name">
            <paper-tab name="graph">Graph</paper-tab>
            <paper-tab name="drills">Drills</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}" attr-for-selected="name">
            <cerri-graph data="[[data]]" name="graph"></cerri-graph>
            <cerri-drills data="[[data]]" name="drills"></cerri-drills>
        </iron-pages>

    </template>

    <script>
        Polymer({
            is: 'cerri-index',
            behaviors: [CommonBehavior],
            properties: {
                data: Object,
                selected: {
                    type: String,
                    value: "graph"
                }
            }

        });
    </script>

</dom-module>
